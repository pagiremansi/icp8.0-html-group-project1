<!DOCTYPE html>
<html>
<head>
    <title>feedback page</title>
</head>
<body>
    <h1>FEEDBACK FORM </h1>
    <form>
        <label for="uname">Username:</label>
        <input type="text" id="uname" name="uname" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="Delivery Experience">Delivery Experience:</label>
        <input type="text" id="Delivery Experience" name="Delivery Experience" required><br><br>
<div class="radio-group">
        <label><b>Do You Satisfied With Our Products And Service?</label><br><br>

        <label for="yes">Yes</label><br>
        <input type="radio" id="yes" name="satisfy" value="yes" checked><br><br>
        <label for="no">No</label><br>
        <input type="radio" id="no" name="satisfy" value="no" checked><br><br>
        </div>
        <label for="message">WRITE SUGGESTIONS:</label><br><br>
        <textarea id="message" name="message" rows="5" cols="10" required>
            </textarea><br>
            <button type="submit">SUBMIT</button><br>
    </form>
</body>
</html>
